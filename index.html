  <script>
    // ---- ConfiguraciÃ³n base ----
    const BACKEND_BASE_URL = window.BACKEND_BASE_URL || 'https://infinium-chat-api.vercel.app';
    const CHAT_API_URL = `${BACKEND_BASE_URL}/api/chat`;
    const pagePath = `${window.location.pathname}${window.location.search}`;

    // ---- Referencias DOM ----
    const socialToggle = document.getElementById('socialToggle');
    const socialPanel = document.getElementById('socialPanel');
    const compraBtn = document.getElementById('btn-compra');
    const whatsappEsBtn = document.getElementById('btn-whatsapp-es');
    const whatsappEnBtn = document.getElementById('btn-whatsapp-en');
    const chatToggle = document.getElementById('chatToggle');
    const chatModal = document.getElementById('chatModal');
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const chatClose = document.getElementById('chatClose');
    const chatStatus = document.getElementById('chatStatus');

    // ---- UTM tracking ----
    const UTM_KEYS = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_content', 'utm_term'];

    const persistUtmFromUrl = () => {
      const params = new URLSearchParams(window.location.search);
      UTM_KEYS.forEach((key) => {
        const value = params.get(key);
        if (value) {
          sessionStorage.setItem(key, value);
        }
      });
    };

    const readUtmFromSession = () => {
      const data = {};
      UTM_KEYS.forEach((key) => {
        const stored = sessionStorage.getItem(key);
        if (stored) data[key] = stored;
      });
      return data;
    };

    persistUtmFromUrl();
    const utmData = readUtmFromSession();
    console.log('[UTM CHECK]', utmData);

    const hasTrackingDetails = Boolean(
      utmData.utm_source || utmData.utm_campaign || utmData.utm_content
    );

    // ---- GA4 helpers ----
    const sendGAEventSafely = (eventName, eventParams = {}) => {
      if (typeof gtag === 'function') {
        const gaParams = {
          ...eventParams,
          ...(utmData.utm_source ? { utm_source: utmData.utm_source } : {}),
          ...(utmData.utm_campaign ? { utm_campaign: utmData.utm_campaign } : {}),
          ...(utmData.utm_content ? { utm_content: utmData.utm_content } : {}),
          page: pagePath
        };
        gtag('event', eventName, gaParams);
      }
    };

    // ---- Event pipeline ----
    const postEvent = (eventName, extra = {}) => {
      const payload = {
        event: eventName,
        ts: Date.now(),
        page: pagePath,
        utmData,
        userAgent: navigator.userAgent,
        extra
      };

      fetch(`${BACKEND_BASE_URL}/api/event`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).catch((error) => {
        console.warn('[EVENT PIPELINE] Error al enviar evento', error);
      });
    };

    const trackEvent = (eventName, extra = {}) => {
      sendGAEventSafely(eventName, extra);
      postEvent(eventName, extra);
    };

    // ---- Session ----
    const getSessionId = () => {
      const key = 'infinium-chat-session-id';
      const existing = sessionStorage.getItem(key);
      if (existing) return existing;
      const generated = (typeof crypto !== 'undefined' && crypto.randomUUID)
        ? crypto.randomUUID()
        : `inf-${Date.now()}-${Math.random().toString(16).slice(2)}`;
      sessionStorage.setItem(key, generated);
      return generated;
    };

    const sessionId = getSessionId();

    // ---- Backend health ----
    const setBackendStatus = (isOk) => {
      if (!chatStatus) return;
      chatStatus.textContent = isOk ? 'Conectado' : 'Backend no conectado';
      chatStatus.classList.toggle('ok', Boolean(isOk));
      chatStatus.classList.toggle('error', !isOk);
    };

    const checkBackend = async () => {
      try {
        const response = await fetch(`${BACKEND_BASE_URL}/api/ping`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        const isOk = Boolean(data?.ok);
        setBackendStatus(isOk);
        return isOk;
      } catch (error) {
        console.error('[CHAT] Error al verificar backend', error);
        setBackendStatus(false);
        return false;
      }
    };

    // ---- WhatsApp ----
    const buildWhatsAppMessage = () => {
      const baseText = 'Hola, vengo de INFINEUM. Quiero informaciÃ³n.';

      if (!hasTrackingDetails) return baseText;

      const source = utmData.utm_source || 'direct';
      const campaign = utmData.utm_campaign || 'generic';
      const content = utmData.utm_content || 'default';

      return `${baseText} Origen: ${source}. CampaÃ±a: ${campaign}. Contenido: ${content}.`;
    };

    const updateWhatsAppHref = (element, baseUrl, lang) => {
      if (!element) return;
      const url = new URL(baseUrl);
      url.searchParams.set('text', buildWhatsAppMessage());
      element.href = url.toString();
      element.dataset.lang = lang;
    };

    updateWhatsAppHref(whatsappEsBtn, 'https://wa.me/19565505115', 'es');
    updateWhatsAppHref(whatsappEnBtn, 'https://wa.me/19564421379', 'en');

    // ---- UI listeners ----
    socialToggle?.addEventListener('click', () => {
      const isOpen = socialPanel.classList.toggle('open');
      socialToggle.setAttribute('aria-expanded', String(isOpen));
    });

    compraBtn?.addEventListener('click', () => {
      trackEvent('buy_click', { utmData });
    });

    [whatsappEsBtn, whatsappEnBtn].forEach((btn) => {
      btn?.addEventListener('click', () => {
        const lang = btn.dataset.lang || 'es';
        trackEvent('cta_whatsapp_click', { lang });
      });
    });

    // ---- Chat UI ----
    const appendMessage = (text, type = 'bot') => {
      const div = document.createElement('div');
      div.className = `chat-message ${type}`;
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    const toggleChat = (forceOpen) => {
      const open = typeof forceOpen === 'boolean'
        ? forceOpen
        : !chatModal.classList.contains('open');

      chatModal.classList.toggle('open', open);
      chatToggle.setAttribute('aria-expanded', String(open));

      if (open) {
        trackEvent('chat_open');
        checkBackend();
      }
    };

    chatToggle?.addEventListener('click', () => toggleChat());
    chatClose?.addEventListener('click', () => toggleChat(false));

    chatForm?.addEventListener('submit', async (event) => {
      event.preventDefault();
      const message = chatInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      chatInput.value = '';
      trackEvent('chat_message_sent', { messageLength: message.length });

      try {
        const response = await fetch(CHAT_API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message,
            sessionId,
            meta: { utmData, page: pagePath }
          })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP ${response.status}: ${errorText || 'Respuesta invÃ¡lida'}`);
        }

        const data = await response.json();
        appendMessage(data.reply || 'Recibido, gracias.', 'bot');
      } catch (error) {
        console.error('[CHAT] Error al enviar mensaje', error);
        appendMessage('Tuvimos un problema al conectar con el asistente. Intenta nuevamente en unos minutos.', 'bot');
      }
    });

    // Mensaje inicial de resiliencia
    appendMessage('Hola, soy el asistente INFINEUM. Â¿CÃ³mo puedo ayudarte hoy?');
    checkBackend();
  </script>
