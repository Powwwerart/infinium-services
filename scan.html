<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="icon"
    href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="48" fill="%2300e6c7"/><text x="50" y="60" font-size="38" text-anchor="middle" fill="%230b0b0f" font-family="system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif">VP</text></svg>'
  />
  <title>Agenda tu escaneo | INFINIUM</title>
  <style>
    body {
      margin: 0;
      padding: 0 16px 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: #0b0f14;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: rgba(255, 255, 255, 0.92);
      text-align: center;
      box-sizing: border-box;
      position: relative;
      overflow-x: hidden;
    }

    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    body::before {
      background:
        radial-gradient(circle at 18% 18%, rgba(33, 212, 194, 0.12), transparent 48%),
        radial-gradient(circle at 84% 12%, rgba(212, 175, 55, 0.08), transparent 45%);
      animation: ambientShift 18s ease-in-out infinite;
    }

    body::after {
      background: linear-gradient(150deg, rgba(11, 15, 20, 0.88) 0%, rgba(12, 18, 26, 0.96) 100%);
    }

    .page {
      width: 100%;
      display: flex;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .content {
      width: min(860px, 100%);
      padding: 72px 32px 48px;
      border-radius: 28px;
      background: rgba(15, 20, 28, 0.8);
      box-shadow: 0 18px 46px rgba(4, 8, 14, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
    }

    h1 {
      font-size: clamp(2rem, 4.5vw, 3rem);
      margin: 0 0 12px;
      letter-spacing: 0.4px;
      line-height: 1.15;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.98) 0%, rgba(212, 175, 55, 0.9) 80%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: none;
    }

    p {
      margin: 0 auto 20px;
      max-width: 620px;
      line-height: 1.55;
      color: rgba(255, 255, 255, 0.78);
    }

    .disclaimer {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 28px;
    }

    .cta-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
      margin-bottom: 24px;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 26px;
      border-radius: 14px;
      font-weight: 800;
      text-decoration: none;
      border: 1px solid transparent;
      transition: transform 0.16s ease, box-shadow 0.16s ease, border-color 0.16s ease, background 0.16s ease;
      min-height: 56px;
      cursor: pointer;
    }

    .cta-primary {
      background: #21d4c2;
      color: #0b0f14;
      border-color: rgba(33, 212, 194, 0.55);
    }

    .cta-secondary {
      background: transparent;
      color: rgba(255, 255, 255, 0.9);
      border-color: rgba(33, 212, 194, 0.4);
    }

    .cta-button:hover {
      transform: translateY(-1px);
      background: rgba(33, 212, 194, 0.12);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.78);
      text-decoration: none;
      font-weight: 600;
    }

    @keyframes ambientShift {
      0%,100% { opacity: 0.9; transform: translateY(0); }
      50% { opacity: 0.6; transform: translateY(-8px); }
    }

    @media (max-width: 640px) {
      .content { padding: 56px 20px 36px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="content">
      <h1>Agenda tu escaneo</h1>
      <p>Orientación, no diagnóstico.</p>
      <p class="disclaimer">Agenda una sesión breve para conocer tu punto de partida con apoyo guiado.</p>

      <div class="cta-row">
        <button class="cta-button cta-primary" id="scheduleButton" type="button">Agendar ahora</button>
        <button class="cta-button cta-secondary" id="whatsAppButton" type="button">Hablar con asesor</button>
      </div>
      <a class="back-link" href="/">Volver al inicio</a>
    </div>
  </div>

  <script>
    const cal = new URLSearchParams(location.search).get('cal');
    const SCHEDULE_URL = cal || 'https://calendly.com/REEMPLAZAR';
    const scheduleButton = document.getElementById('scheduleButton');
    const whatsAppButton = document.getElementById('whatsAppButton');

    const trackEvent = (eventName, extra = {}) => {
      if (typeof gtag === 'function') {
        gtag('event', eventName, extra);
      }
    };

    scheduleButton?.addEventListener('click', () => {
      trackEvent('scan_schedule_click', { url: SCHEDULE_URL });
      window.open(SCHEDULE_URL, '_blank', 'noopener,noreferrer');
    });

    whatsAppButton?.addEventListener('click', () => {
      const waUrl = 'https://wa.me/19565505115?text=Hola%2C%20quiero%20agendar%20un%20escaneo.';
      trackEvent('scan_whatsapp_click', { url: waUrl });
      window.open(waUrl, '_blank', 'noopener,noreferrer');
    });
  </script>
</body>
</html>
